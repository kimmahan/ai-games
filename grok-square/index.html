<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Catch the Square!</h1>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
        <div id="target"></div>
    </div>
    <script>
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0; // Load high score from localStorage

        // Display initial high score
        highScoreDisplay.textContent = highScore;

        // Move square to random position
        function moveSquare() {
            const maxX = window.innerWidth - 50;
            const maxY = window.innerHeight - 50;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            target.style.left = `${newX}px`;
            target.style.top = `${newY}px`;
        }

        // Increase score, update high score if beaten, and move square on click
        target.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;

            // Update high score if current score exceeds it
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.textContent = highScore;
                localStorage.setItem('highScore', highScore); // Save to localStorage
            }

            moveSquare();
        });

        // Start game
        moveSquare();
    </script>
</body>
</html>
