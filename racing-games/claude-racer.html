<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Car Driving Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #333;
            overflow: hidden;
        }
        .road {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #444;
        }
        .lane-marker {
            position: absolute;
            width: 10px;
            height: 50px;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
        }
        .car {
            position: absolute;
            width: 40px;
            height: 70px;
            background-color: #f00;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 10;
        }
        .obstacle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #0f0;
            top: -40px;
            border-radius: 5px;
        }
        .dashboard {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background-color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            color: white;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 20;
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="road" id="road"></div>
        <div class="car" id="car"></div>
        <div class="dashboard">
            <div id="score">Score: 0</div>
            <div id="speed">Speed: 0</div>
        </div>
        <div class="game-over" id="gameOver">
            <div>Game Over!</div>
            <div id="finalScore">Score: 0</div>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        // Game variables
        let car = document.getElementById('car');
        let road = document.getElementById('road');
        let scoreDisplay = document.getElementById('score');
        let speedDisplay = document.getElementById('speed');
        let gameOverScreen = document.getElementById('gameOver');
        let finalScoreDisplay = document.getElementById('finalScore');
        let restartButton = document.getElementById('restartButton');
        
        let carPosition = 200;
        let carSpeed = 0;
        let maxSpeed = 10;
        let acceleration = 0.1;
        let deceleration = 0.2;
        let handling = 5;
        let score = 0;
        let gameRunning = true;
        
        // Lane markers
        let laneMarkerPositions = [];
        let laneMarkerSpeed = 5;
        
        // Obstacles
        let obstacles = [];
        let obstacleSpeed = 5;
        let obstacleFrequency = 100; // Lower is more frequent
        
        // Controls
        let keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };
        
        // Create initial lane markers
        function createLaneMarkers() {
            for (let i = -1; i < 12; i++) {
                let marker = document.createElement('div');
                marker.className = 'lane-marker';
                marker.style.top = (i * 100) + 'px';
                road.appendChild(marker);
                laneMarkerPositions.push(i * 100);
            }
        }
        
        // Update lane markers
        function updateLaneMarkers() {
            let markers = document.querySelectorAll('.lane-marker');
            
            for (let i = 0; i < markers.length; i++) {
                laneMarkerPositions[i] += laneMarkerSpeed * (carSpeed / maxSpeed);
                
                if (laneMarkerPositions[i] > 600) {
                    laneMarkerPositions[i] = -100;
                }
                
                markers[i].style.top = laneMarkerPositions[i] + 'px';
            }
        }
        
        // Create obstacle
        function createObstacle() {
            if (Math.random() * obstacleFrequency < 1 && gameRunning) {
                let obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                let position = Math.random() * 320 + 40;
                obstacle.style.left = position + 'px';
                road.appendChild(obstacle);
                obstacles.push({
                    element: obstacle,
                    position: position,
                    top: -40
                });
            }
        }
        
        // Update obstacles
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].top += obstacleSpeed * (carSpeed / maxSpeed);
                obstacles[i].element.style.top = obstacles[i].top + 'px';
                
                // Check collision
                if (obstacles[i].top > 480 && obstacles[i].top < 550 &&
                    Math.abs(obstacles[i].position - carPosition) < 40) {
                    gameOver();
                }
                
                // Remove if off screen
                if (obstacles[i].top > 600) {
                    obstacles[i].element.remove();
                    obstacles.splice(i, 1);
                    i--;
                    score += 10;
                    scoreDisplay.textContent = 'Score: ' + score;
                }
            }
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Handle car movement
            if (keys.ArrowLeft) {
                carPosition -= handling * (carSpeed / maxSpeed);
                if (carPosition < 40) carPosition = 40;
            }
            if (keys.ArrowRight) {
                carPosition += handling * (carSpeed / maxSpeed);
                if (carPosition > 360) carPosition = 360;
            }
            if (keys.ArrowUp) {
                carSpeed += acceleration;
                if (carSpeed > maxSpeed) carSpeed = maxSpeed;
            }
            if (keys.ArrowDown) {
                carSpeed -= deceleration;
                if (carSpeed < 0) carSpeed = 0;
            }
            
            // Natural deceleration
            if (!keys.ArrowUp) {
                carSpeed -= deceleration / 2;
                if (carSpeed < 0) carSpeed = 0;
            }
            
            // Update car position
            car.style.left = carPosition + 'px';
            
            // Update displays
            speedDisplay.textContent = 'Speed: ' + Math.floor(carSpeed * 10);
            
            // Create and update objects
            createObstacle();
            updateObstacles();
            updateLaneMarkers();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreDisplay.textContent = 'Score: ' + score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            // Clear obstacles
            obstacles.forEach(obstacle => obstacle.element.remove());
            obstacles = [];
            
            // Reset variables
            carPosition = 200;
            carSpeed = 0;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            speedDisplay.textContent = 'Speed: 0';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Start game
            gameRunning = true;
            gameLoop();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });
        
        restartButton.addEventListener('click', restartGame);
        
        // Initialize game
        createLaneMarkers();
        gameLoop();
    </script>
</body>
</html>
